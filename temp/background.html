<body>

			<svg class="navigation" width="600" height="750">

				<circle class="item item1" />
				<circle class="item item2" />
				<circle class="item item3" />
				<circle class="item item4" />
			</svg>
		</nav>
		<script type="text/javascript">
			var items = document.getElementsByClassName('item');
			items[0].addEventListener('click', function(){
				console.log('clicked');

			});

	</div>
